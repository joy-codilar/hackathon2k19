<div data-bind="
afterRender: renderMap,
attr: {
    id: mapid
}" style="width: 500px; height: 500px"></div>
<input class="admin__control-text" type="hidden"
       data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
            maxlength: 255
    }"/>
